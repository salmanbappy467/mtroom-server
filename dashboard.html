<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MtRoom Command</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-sec: #94a3b8;
            --accent: #38bdf8;
            --success: #4ade80;
            --pending: #fbbf24;
            --danger: #f87171;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
        }

        /* Modern Card Design */
        .stat-card {
            background: var(--card-bg);
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.2s;
            position: relative;
            overflow: hidden;
        }
        .stat-card:hover { transform: translateY(-2px); border-color: var(--accent); }
        
        .stat-value { font-family: 'JetBrains Mono', monospace; font-size: 2.5rem; font-weight: 800; }
        .stat-label { color: var(--text-sec); text-transform: uppercase; font-size: 0.75rem; letter-spacing: 1px; font-weight: 600; }
        
        /* Icons with Glow */
        .icon-glow {
            width: 50px; height: 50px; border-radius: 10px;
            display: flex; align-items: center; justify-content: center; font-size: 1.5rem;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        /* Table Design */
        .custom-table { width: 100%; border-collapse: separate; border-spacing: 0 8px; }
        .custom-table thead th { color: var(--text-sec); font-size: 0.8rem; text-transform: uppercase; padding-bottom: 10px; border-bottom: 1px solid #334155; }
        .custom-table tbody tr { background: #1e293b; transition: .2s; }
        .custom-table tbody tr:hover { background: #334155; }
        .custom-table td { padding: 15px; vertical-align: middle; border: none; }
        .custom-table td:first-child { border-top-left-radius: 8px; border-bottom-left-radius: 8px; }
        .custom-table td:last-child { border-top-right-radius: 8px; border-bottom-right-radius: 8px; }

        /* Pending Pulse Animation */
        .pulse-text { animation: pulse 1.5s infinite; color: var(--pending); }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<nav class="navbar navbar-dark border-bottom border-secondary mb-4 py-3" style="background: #020617;">
    <div class="container-fluid px-4">
        <div class="d-flex align-items-center">
            <i class="fas fa-network-wired text-accent fs-3 me-3" style="color: var(--accent)"></i>
            <div>
                <h5 class="mb-0 fw-bold">MtRoom Control</h5>
                <small class="text-secondary" style="font-size: 0.75rem;">LIVE SOCKET MONITORING</small>
            </div>
        </div>
        <div class="text-end">
            <span class="badge bg-success bg-opacity-20 text-success border border-success border-opacity-25 px-3 py-2 rounded-pill">
                <i class="fas fa-circle me-2 small"></i>System Online
            </span>
        </div>
    </div>
</nav>

<div class="container-fluid px-4">
    
    <div class="row g-4 mb-4">
        <div class="col-xl-3 col-md-6">
            <div class="stat-card" style="border-left: 4px solid var(--pending);">
                <div class="d-flex justify-content-between align-items-start">
                    <div>
                        <div class="stat-label mb-1">Pending Tasks</div>
                        <div class="stat-value pulse-text" id="val-pending">0</div>
                    </div>
                    <div class="icon-glow" style="background: rgba(251, 191, 36, 0.1); color: var(--pending);">
                        <i class="fas fa-hourglass-half"></i>
                    </div>
                </div>
                <small class="text-secondary mt-2 d-block">Waiting for processing</small>
            </div>
        </div>

        <div class="col-xl-3 col-md-6">
            <div class="stat-card" style="border-left: 4px solid var(--accent);">
                <div class="d-flex justify-content-between align-items-start">
                    <div>
                        <div class="stat-label mb-1">Total Meters</div>
                        <div class="stat-value text-white" id="val-total">0</div>
                    </div>
                    <div class="icon-glow" style="background: rgba(56, 189, 248, 0.1); color: var(--accent);">
                        <i class="fas fa-database"></i>
                    </div>
                </div>
                <small class="text-secondary mt-2 d-block">Processed today</small>
            </div>
        </div>

        <div class="col-xl-3 col-md-6">
            <div class="stat-card" style="border-left: 4px solid var(--success);">
                <div class="d-flex justify-content-between align-items-start">
                    <div>
                        <div class="stat-label mb-1">Successful</div>
                        <div class="stat-value" style="color: var(--success);" id="val-success">0</div>
                    </div>
                    <div class="icon-glow" style="background: rgba(74, 222, 128, 0.1); color: var(--success);">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
                <div class="progress mt-2" style="height: 4px; background: #334155;">
                    <div class="progress-bar" id="success-bar" style="width: 0%; background: var(--success);"></div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6">
            <div class="stat-card">
                <div class="d-flex justify-content-between align-items-start">
                    <div>
                        <div class="stat-label mb-1">Active Workers</div>
                        <div class="stat-value text-white" id="val-workers">0</div>
                    </div>
                    <div class="icon-glow" style="background: rgba(255, 255, 255, 0.1); color: white;">
                        <i class="fas fa-server"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-lg-4">
            <div class="stat-card h-100">
                <h6 class="stat-label mb-4">Activity Breakdown</h6>
                <div style="height: 250px; width: 100%;">
                    <canvas id="breakdownChart"></canvas>
                </div>
            </div>
        </div>

        <div class="col-lg-8">
            <div class="stat-card h-100">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h6 class="stat-label mb-0">Connected Worker Nodes</h6>
                    <span class="badge bg-secondary" id="node-badge">0 Nodes</span>
                </div>
                
                <div class="table-responsive">
                    <table class="custom-table">
                        <thead>
                            <tr>
                                <th>Device Name</th>
                                <th>Status</th>
                                <th>Meters</th>
                                <th>Success</th>
                                <th class="text-end">Rate</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            <tr><td colspan="5" class="text-center text-muted">Connecting...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // --- Chart Setup ---
    Chart.defaults.color = '#94a3b8';
    Chart.defaults.borderColor = 'rgba(255,255,255,0.05)';
    
    const ctx = document.getElementById('breakdownChart').getContext('2d');
    const breakdownChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: ['Meters', 'Logins', 'Inventory', 'Checks'],
            datasets: [{
                data: [0, 0, 0, 0],
                backgroundColor: ['#38bdf8', '#818cf8', '#fbbf24', '#f472b6'],
                borderWidth: 0,
                hoverOffset: 5
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: { legend: { position: 'right', labels: { boxWidth: 12, padding: 15, font: {family: 'Inter'} } } },
            cutout: '75%'
        }
    });

    // --- Fetch Data ---
    async function updateDashboard() {
        try {
            const res = await fetch('/stats?t=' + Date.now());
            const data = await res.json();
            const act = data.todays_activity || {};
            const bd = act.breakdown || {};

            // 1. Update Stats
            document.getElementById('val-pending').innerText = data.pending_requests || 0;
            document.getElementById('val-workers').innerText = data.active_workers || 0;
            document.getElementById('node-badge').innerText = data.active_workers + ' Nodes';
            document.getElementById('val-total').innerText = act.totalRequests || 0;
            document.getElementById('val-success').innerText = act.successCount || 0;

            // Success Rate Bar
            const rate = act.totalRequests > 0 ? Math.round((act.successCount / act.totalRequests) * 100) : 0;
            document.getElementById('success-bar').style.width = `${rate}%`;

            // 2. Update Chart
            breakdownChart.data.datasets[0].data = [
                bd.meter || 0, bd.login || 0, bd.inventory || 0, bd.single || 0
            ];
            breakdownChart.update();

            // 3. Update Table
            const tbody = document.getElementById('table-body');
            if (data.workers.length === 0) {
                tbody.innerHTML = `<tr><td colspan="5" class="text-center text-secondary py-4">No active workers found</td></tr>`;
            } else {
                tbody.innerHTML = data.workers.map(w => {
                    const wRate = w.totalProcessed > 0 ? Math.round((w.successCount / w.totalProcessed) * 100) : 0;
                    let rateColor = '#94a3b8';
                    if(wRate > 80) rateColor = '#4ade80';
                    else if(wRate < 50) rateColor = '#f87171';

                    return `
                    <tr>
                        <td class="fw-bold text-white" style="font-family: 'JetBrains Mono'">${w.deviceId}</td>
                        <td><span class="badge bg-success bg-opacity-20 text-success">ONLINE</span></td>
                        <td class="text-white fw-bold">${w.totalProcessed}</td>
                        <td style="color: var(--success)">${w.successCount}</td>
                        <td class="text-end fw-bold" style="color: ${rateColor}">${wRate}%</td>
                    </tr>
                `}).join('');
            }

        } catch (e) { console.error("Sync Error", e); }
    }

    // Live Refresh
    setInterval(updateDashboard, 1500);
    updateDashboard();
</script>
</body>
</html>
